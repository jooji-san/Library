<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="normalize.css">
  <title>Document</title>
</head>

<body>
  <div class="modal">
    <div class="input-div">
      <div class='text'>
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" value="" tabindex="1">
      </div>

      <div class='text'>
        <label for="author">Author:</label>
        <input type="text" name="author" id="author" value="" tabindex="2">
      </div>

      <div class='text'>
        <label for="pages">Page number:</label>
        <input type="text" name="pages" id="pages" value="" tabindex="3">
      </div>

      <div class='radio'>
        <p>Have you Read the book?</p>

        <div>
          <label for="radio-choice-1">Yes</label>
          <input type="radio" name="read" id="radio-choice-1" tabindex="4" value="true">

          <label for="radio-choice-2">No</label>
          <input type="radio" name="read" id="radio-choice-2" tabindex="5" value="false">
        </div>
      </div>
    </div>

    <div class='submit'>
      <button class='ok-btn' tabindex="6">ok</button>
      <button class='cancel-btn' tabindex="7">cancel</button>
    </div>

  </div>

  <div class='main'>
    <button class='add-btn'>Add a new book</button>
  </div>

  <script src="main.js"></script>
</body>

</html>
