<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="normalize.css" />
  <link rel="stylesheet" href="main.css" />
  <title>Library</title>
</head>

<body>
  <form class="modal">
    <div class="input-div">
      <div class="text">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" value="" tabindex="1" required />
      </div>

      <div class="text">
        <label for="author">Author:</label>
        <input type="text" name="author" id="author" value="" tabindex="2" required />
      </div>

      <div class="text">
        <label for="pages">Page number:</label>
        <input type="number" name="pages" id="pages" value="" tabindex="3" required />
      </div>

      <div class="radio">
        <p>Have you Read the book?</p>

        <div>
          <label for="radio-choice-1">Yes</label>
          <input type="radio" name="read" id="radio-choice-1" tabindex="4" value="true" required />

          <label for="radio-choice-2">No</label>
          <input type="radio" name="read" id="radio-choice-2" tabindex="5" value="false" required />
        </div>
      </div>
    </div>

    <div class="submit">
      <input type='submit' value='ok' tabindex="6"></input>
      <input type='reset' value='cancel' tabindex="7"></input>
    </div>
  </form>

  <div class="main">
    <button class="add-btn">Add a new book</button>
  </div>

  <script src="main.js"></script>
</body>

</html>
